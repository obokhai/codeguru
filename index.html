<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Post Method (Register)</title>
</head>
<body class="w-100 h-100">
    <section class="flex flex-col items-center h-100 w-100 pt-24">
        <h1 class="text-5xl mb-6">Register</h1>
        <div class="">
            <input type="text" id="username" placeholder="username" class="w-full p-2 rounded rounded-slate-500 bg-[#eee] mb-3 "><br>
            <input type="email" id="email" placeholder="johndoe@gmail.com" class="w-full p-2 rounded rounded-slate-500 bg-[#eee] mb-3"><br>
            <input type="password" id="password"  class="w-full p-2 rounded rounded-slate-500 bg-[#eee] mb-3"><br>
            <button class="bg-green-500 rounded py-4 px-6 text-white font-lg w-full mb-4" onclick="submitNewUser()">
                Register
            </button>
            <a href="/login.html" class="text-sm font-semibold text-blue-400 items-center mx-auto">No, I already have an account</a>
        </div>
    </section>

    <script  src="./index.js"></script>
</body>
</html>
