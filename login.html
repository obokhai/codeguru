<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Post Method (Login)</title>
</head>
<body class="w-100 h-100">
    <section class="flex flex-col items-center h-100 w-100 pt-24">
        <h1 class="text-5xl mb-6">Login</h1>
        <div class="">
            <input type="email" id="email" placeholder="johndoe@gmail.com" class="p-2 rounded rounded-slate-500 bg-[#eee] w-full mb-3"><br>
            <input type="password" id="password"  class="w-full p-2 rounded rounded-slate-500 bg-[#eee] mb-3"><br>
            <button class="bg-green-500 rounded py-4 px-6 text-white text-lg w-full font-semibold" onclick="loginUser()">
                Login
            </button>
        </div>
    </section>

    <script  src="./login.js"></script>
</body>
</html>
